<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tui-calendar -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/tui-calendar/1.15.3/tui-calendar.css" />

    <!-- tui-calendar: Optional: If you use the default popups, use this. -->
    <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
    <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css" />

    <!-- tui-calendar -->
    <script src="https://uicdn.toast.com/tui.code-snippet/v1.5.2/tui-code-snippet.min.js"></script>
    <script src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.min.js"></script>
    <script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tui-calendar/1.15.3/tui-calendar.min.js"></script>

    <title>Document</title>
</head>
<body>
    <button onclick="calendar.prev();">prev</button> <button onclick="calendar.today();">Today</button> <button onclick="calendar.next();">next</button>
    <br>
    <div id="calendar" style="height: 100vh;"></div> 
        <!-- Calendar JS Must Be After `<div id="calendar"></div>` -->
        <script src="calendar.js"></script>
  </body>
</html>

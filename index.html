<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tui-calendar -->
    <link rel="stylesheet" type="text/css" href="tui-calendar.css" />

    <!-- tui-calendar: Optional: If you use the default popups, use this. -->

    <!-- tui-calendar -->

    <script src="tui-time-picker.min.js"></script>

<body>
    <button onclick="calendar.prev();">prev</button> <button onclick="calendar.today();">Today</button> <button onclick="calendar.next();">next</button>
    <br>
    <div id="calendar" style="height: 100vh;"></div> 
        <!-- Calendar JS Must Be After `<div id="calendar"></div>` -->
        <script src="calendar.js"></script>
  </body>
